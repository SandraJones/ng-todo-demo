<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Todo App</title>
		<link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body ng-app="TodoApp">
	<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Todo App</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>         
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
		<div ng-controller="TodoCtrl">
			<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<button  class="col-xs-6 btn btn-successs" ng-click="newItem()">New Item</button>
				<button  class="col-xs-6 btn btn-info" ng-click="allItem()">All Items</button>
			</div>
			</div>
	<div class="row">
	<div class= "col-xs-10 col-xs-offset-1 main-container">
			<div class="col-xs-12" ng-show="showListView">
				<h1>Todo List</h1>					
					<div ng-repeat = "thingy in items"><!-- this is a for each loop the current one is called thingy don't need to use $scope in html the curly brackets let us know that it is a variable-->
						<div class="panel panel-default">
							<div class="panel-body">
								<div class = "col-xs-1"><input type="checkbox" name=""/></div>
								<div class = "col-xs-6">{{thingy.task}}</div>
								<div class = "col-xs-1">{{thingy.assignedTo}}</div>
								<div class = "col-xs-1">{{thingy.location}}</div>
								<div class = "col-xs-1">{{thingy.urgency}}</div>
								<div class = "col-xs-1">{{thingy.dueDate}}</div>
								<div class = "col-xs-1"><button class="btn btn-danger">X</button></div>
							</div>
						</div>	
					</div>	
			</div>
			<div class="col-xs-12" ng-show="!showListView">			
				<h1>New Todo</h1>
				<form>
					<div class="form-group">
						<label>Task Description</label>
						<input type="text" class="form-control" placeholder="Some Important Task" ng-model="newTask.task">
					</div>
					<div class="form-group">
						<label>Due Date</label>
						<input type="text" class="form-control" placeholder="2/15/17" ng-model="newTask.dueDate">
					</div>
					<div class="form-group">
						<label>Assigned To</label>
						<input type="text" class="form-control" placeholder="Zoe" ng-model="newTask.assignedTo">
					</div>
					<div class="form-group">
						<label>Location</label>
						<input type="text" class="form-control" placeholder="Zoe's house" ng-model="newTask.location">
					</div>
					<div class="form-group">
						<label>Urgency</label>
						<input type="text" class="form-control" placeholder="low" ng-model="newTask.urgency">
					</div>
					<div class="form-group">
						<label>Dependencies</label>
						<input type="text" class="form-control" placeholder="wifi" ng-model="newTask.dependencies">
					</div>
					<button class="btn btn-default" ng-click = "addNewItem()">Submit</button>
				</form>	
			</div>
	</div>
	</div>
		</div>
		<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
	</body>
</html>
